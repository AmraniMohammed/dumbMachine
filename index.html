<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dumb Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100" id="drum-machine">
      <h1 class="text-center mb-10">Dumb Machine</h1>
      <div class="card mb-4 mt-4">
        <div class="card-body">
          <div class="text-center" id="display">Music</div>
        </div>
      </div>
      <div class="btns">  
        <div class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3">
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-0" data-element="Q">Q<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">Heater 1</audio>
            </button>
          </div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-1" data-element="W">W<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W">Heater 2</audio>
          </button></div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-2" data-element="E">E<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E">Heater 3</audio>
          </button></div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-3" data-element="A">A<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A">Heater 4</audio>
          </button></div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-4" data-element="S">S<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S">Heater 5</audio>
          </button></div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-5" data-element="D">D<audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D">Heater 6</audio>
          </button></div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-6" data-element="Z">Z<audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z">Heater 7</audio>
          </button></div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-7" data-element="X">X<audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X">Heater 8</audio>
          </button></div>
          <div class="btn-container d-flex justify-content-center"><button class="drum-pad btn btn-block btn-primary col" id="drum-8" data-element="C">C<audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C">Heater 9</audio>
          </button></div>
        </div>
      </div> 
    </div>
    <script src="./javascript/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
